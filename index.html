<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title"><span class="mainHeading">My Todo List</span></h1>
    <div id="myVueTemp">
        <input :class="[inputTextFieldStyle,'firstInput']" type="text" placeholder="Enter Title(day name)" v-model="userInput" v-on:keypress="setKeys">
        <h3 class="customTitle">{{ userInput }}</h3>
        <input type="text" class="secondInput" v-model="myTodo" placeholder="hr:min-todo">
        <button class="btn" @click="setTodo">Add</button>
        <ul>
            <li class="listElem" v-for="todo in todoArray" @click="removeItem(index)"><span class="todoItems">{{ todo }}</span></li>

        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
</body>

</html>
